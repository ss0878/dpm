<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dope Punjabi Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn-icons-png.flaticon.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com">
    <link rel="dns-prefetch" href="https://cdn-icons-png.flaticon.com">

    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="bandwidth-styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="bandwidth-styles.css"></noscript>
    <script src="music.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/875/875590.png" type="image/x-icon">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>


   <div class="player">
       <div class="wrapper glass frosted-glass">
        <div class="playlist-toggle" onclick="togglePlaylist()">
            <i class="fa fa-list" aria-hidden="true"></i>
        </div>
        
        <div class="downloadbutton">
        <div class="download-track" onclick="downloadTrack()">
        <i class="fa fa-cloud-download" aria-hidden="true"></i>
    </div>
</div>
           <div class="details">
               <div class="blob"></div>
               
               <div class="now-playing">PLAYING x OF y</div>
               <div class="track-released">Release Date</div>
               <div class="track-art"></div>
               <div class="track-name"><i class="fa fa-music" aria-hidden="true"></i><span class="track-name-text">Track Name</span></div>
               <div class="track-artist"><i class="fa fa-microphone" aria-hidden="true"></i><span class="track-artist-text">Track Artist</span></div>
               <div class="slider_container">
                   <div class="current-time">00:00</div>
                   <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                   <div class="total-duration">00:00</div>
               </div>
           </div>

           <!-- Song Navigation Preview -->
            <div class="song-navigation-preview">
                <!-- Previous Song Section -->
                <div class="prev-song-section">
                    <div class="prev-song-artwork"></div>
                    <div class="prev-song-details">
                        <div class="prev-song-label">Previous:</div>
                        <div class="prev-song-info">
                            <div class="prev-song-title">Song Title</div>
                            <div class="prev-song-artist">Artist Name</div>
                            <div class="prev-song-duration">0:00</div>
                        </div>
                    </div>
                </div>
                
                <!-- Next Song Section -->
                <div class="next-song-section">
                    <div class="next-song-artwork"></div>
                    <div class="next-song-details">
                        <div class="next-song-label">Next:</div>
                        <div class="next-song-info">
                            <div class="next-song-title">Song Title</div>
                            <div class="next-song-artist">Artist Name</div>
                            <div class="next-song-duration">0:00</div>
                        </div>
                    </div>
                </div>
            </div>
           

           <div class="buttons">
               <div class="main-controls">
                   <div class="controls-grid">
                       <div class="prev-track" onclick="prevTrack()">
                            <i class="fa fa-step-backward fa-2x"></i>
                        </div>
                        <div class="playpause-track" onclick="playpauseTrack()">
                            <i class="fa fa-play-circle fa-5x"></i>
                        </div>
                        <div class="next-track" onclick="nextTrack()">
                            <i class="fa fa-step-forward fa-2x"></i>
                        </div>
                        <div class="lower-controls">
                            <div class="random-track" onclick="randomTrack()">
                                <i class="fas fa-random fa-2x" title="random"></i>
                            </div>
                            <div class="repeat-track" onclick="repeatTrack()">
                               <i class="fa fa-repeat fa-2x" title="repeat"></i>
                           </div>
                        </div>
                   </div>
               </div>
           </div>
           
           <div class="bandwidth-button" onclick="toggleBandwidthOptions()" aria-haspopup="dialog" aria-controls="bandwidth-selector">
               <i class="fas fa-signal"></i>
           </div>
           <!-- Click-to-close backdrop for bandwidth selector -->
           <div class="bandwidth-overlay" onclick="closeBandwidthOptions()" aria-hidden="true"></div>
           
           <div class="bandwidth-selector" id="bandwidth-selector" role="dialog" aria-modal="true" aria-label="Select streaming quality" tabindex="-1">
               <div class="bandwidth-label">Select Quality</div>
               <div class="bandwidth-options">
                   <div class="bandwidth-option" data-quality="high" onclick="changeBandwidth('high')">High</div>
                   <div class="bandwidth-option" data-quality="medium" onclick="changeBandwidth('medium')">Medium</div>
                   <div class="bandwidth-option" data-quality="low" onclick="changeBandwidth('low')">Low</div>
               </div>
           </div>

             
                
                <div class="theme-toggle" onclick="toggleTheme()">
                    <i class="fa fa-moon-o" aria-hidden="true" id="theme-icon"></i>
                </div>
            </div>
            
            <!-- Landscape Controls (hidden by default, shown in landscape) -->
            <div class="landscape-controls">
                <div class="landscape-buttons">
                    <div class="landscape-secondary">
                        <div class="random-track" onclick="randomTrack()">
                            <i class="fas fa-random fa-2x" title="random"></i>
                        </div>
                        <div class="repeat-track" onclick="repeatTrack()">
                            <i class="fa fa-repeat fa-2x" title="repeat"></i>
                        </div>
                    </div>
                    <div class="landscape-main">
                        <div class="prev-track" onclick="prevTrack()">
                            <i class="fa fa-step-backward fa-2x"></i>
                        </div>
                        <div class="playpause-track" onclick="playpauseTrack()">
                            <i class="fa fa-play-circle fa-5x"></i>
                        </div>
                        <div class="next-track" onclick="nextTrack()">
                            <i class="fa fa-step-forward fa-2x"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            
       </div>
       
       <!-- Playlist Section -->
       <div class="playlist-container glass" id="playlist-container">
           <div class="playlist-header">
               <div class="close-playlist" onclick="togglePlaylist()">
                   <i class="fa fa-times" aria-hidden="true"></i>
               </div>
               <div class="playlist-title" onclick="scrollPlaylistToTop()">
                   <h2>Playlist</h2>
                   <span id="song-counter" class="song-counter">0 songs</span>
               </div>
           </div>
           <div class="playlist-search">
               <input type="text" id="playlist-search-input" placeholder="Search songs or artists...">
               <button id="playlist-search-button" onclick="searchPlaylist()">
                   <i class="fa fa-search" aria-hidden="true"></i>
               </button>
           </div>
           <div class="playlist-filters">
               <div class="filter-label">Filter by:</div>
               <div class="artist-filter">
                   <select id="artist-filter-select" onchange="filterByArtist()">
                       <option value="">All Artists</option>
                       <!-- Artist options will be populated dynamically -->
                   </select>
               </div>
           </div>
           <div class="playlist-songs" id="playlist-songs">
           
           <!-- Scroll to Top Button -->
           <div class="scroll-to-top-btn" id="scrollToTopBtn" onclick="scrollToTop()">
               <i class="fa fa-chevron-up" aria-hidden="true"></i>
           </div>
               <!-- Songs will be dynamically added here from script.js -->
           </div>
       </div>
   </div>
</body>
</html>
