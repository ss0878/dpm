<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dope Punjabi Music</title>
    <link rel="stylesheet" href="style.css">
    <script src="music.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/875/875590.png" type="image/x-icon">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>
<body>
   <div class="player">
       <div class="wrapper glass">
        <div class="playlist-toggle" onclick="togglePlaylist()">
            <i class="fa fa-list" aria-hidden="true"></i>
        </div>
        <div class="downloadbutton">
        <div class="download-track" onclick="downloadTrack()">
        <i class="fa fa-cloud-download" aria-hidden="true"></i>
    </div>
</div>
           <div class="details">
               <div class="blob"></div>
               
               <div class="now-playing">PLAYING x OF y</div>
               <div class="track-released">Release Date</div>
               <div class="track-art"></div>
               <div class="track-name">Track Name</div>
               <div class="track-artist">Track Artist</div>
           </div>

           <div class="slider_container">
               <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                <div class="total-duration">00:00</div>
           </div>

           <div class="slider_container">
               <i class="fa fa-volume-down"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa fa-volume-up"></i>
           </div>

           <div class="buttons">
               <div class="random-track" onclick="randomTrack()">
                   <i class="fas fa-random fa-2x" title="random"></i>
               </div>
               <div class="prev-track" onclick="prevTrack()">
                    <i class="fa fa-step-backward fa-2x"></i>
                </div>
                <div class="playpause-track" onclick="playpauseTrack()">
                    <i class="fa fa-play-circle fa-5x"></i>
                </div>
                <div class="next-track" onclick="nextTrack()">
                    <i class="fa fa-step-forward fa-2x"></i>
                </div>
                <div class="repeat-track" onclick="repeatTrack()">
                    <i class="fa fa-repeat fa-2x" title="repeat"></i>
                </div>
           </div>

             <div id="wave">
                </div>
            </div> 
       </div>
       
       <!-- Playlist Section -->
       <div class="playlist-container glass" id="playlist-container">
           <div class="playlist-header">
               <div class="playlist-title">
                   <h2>Playlist</h2>
                   <span id="song-counter" class="song-counter">0 songs</span>
               </div>
               <div class="close-playlist" onclick="togglePlaylist()">
                   <i class="fa fa-times" aria-hidden="true"></i>
               </div>
           </div>
           <div class="playlist-search">
               <input type="text" id="playlist-search-input" placeholder="Search songs or artists...">
               <button id="playlist-search-button" onclick="searchPlaylist()">
                   <i class="fa fa-search" aria-hidden="true"></i>
               </button>
           </div>
           <div class="playlist-songs" id="playlist-songs">
               <!-- Songs will be dynamically added here from script.js -->
           </div>
       </div>
   </div>
</body>
</html>
